<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Demande d’audit — Numérion Éducation™</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<style>
:root{--bg:#0a0a0a;--panel:#111;--soft:#171717;--line:#222;--text:#e6e6e6;--muted:#9ca3af;--accent:#c9f31d;--radius:14px;--w:980px}
*{box-sizing:border-box}html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
.wrap{max-width:var(--w);margin:0 auto;padding:24px}
h1{margin:8px 0 16px}label{display:block;margin:8px 0 4px;color:var(--muted)}
input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:#0f0f0f;color:#fff}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px} .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
.btn{margin-top:16px;background:var(--accent);color:#0a0a0a;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
.note{margin-top:16px;color:var(--muted)} .card{background:var(--soft);border:1px solid var(--line);border-radius:var(--radius);padding:18px}
</style></head><body>
<div class="wrap">
  <h1>Demande d’audit & simulation</h1>
  <div class="card">
    <form id="f">
      <label>Raison sociale</label><input required name="companyName" placeholder="ACME Industries">
      <div class="grid">
        <div><label>Période auditée</label><input required name="period" placeholder="Jan 2025 – Déc 2026"></div>
        <div><label>Numéro d’audit interne</label><input required name="auditId" placeholder="AUD-2025-001"></div>
      </div>
      <div class="grid3">
        <div><label>Date</label><input required name="date" placeholder="12/11/2025"></div>
        <div><label>Trésorerie actuelle (€)</label><input required name="cash" type="number" min="0" step="1" placeholder="1250000"></div>
        <div><label>Horizon (mois)</label><input required name="horizon" type="number" min="6" step="1" value="24"></div>
      </div>
      <label>Commentaires / objectifs (optionnel)</label><textarea name="notes" rows="3" placeholder="CAPEX, appétit risque, contraintes IFRS…"></textarea>
      <button class="btn" type="submit">Générer le rapport</button>
      <div id="msg" class="note"></div>
    </form>
  </div>
</div>
<script>
const $=s=>document.querySelector(s);
$('#f').addEventListener('submit', async (e)=>{
  e.preventDefault(); $('#msg').textContent='Génération…';
  const payload = Object.fromEntries(new FormData(e.target).entries());
  payload.cash = Number(payload.cash||0);
  payload.horizon = Number(payload.horizon||24);
  try{
    const r = await fetch('/.netlify/functions/create-audit',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    if(!r.ok){ throw new Error(await r.text()) }
    const {url} = await r.json();
    location.href = url; // redirige vers audit.html?token=...
  }catch(err){ $('#msg').textContent='Erreur: '+err.message }
});
</script>
</body></html>
